<body>
    <div id="header"><h2>KBot Robot Interface</h2>
        <div id="nav">
            <a class="menu-item" href="control.html">Control</a>
            <a class="menu-item selected" href="editor.html">Editor</a>
        </div>
    </div>
    <div id="main">
        <div id="camera">
            <img id="video" src="http://admin:158!%*@moonman1.mynetgear.com/html/cam_pic.php">
        </div>
        <h3 id="editor-title" class="section-title">Pin Editor &#9660;</h3>
        <div id="editor" class="section">
            <input type="text" name="name" size="32" id="name" placeholder="Pin Name"> <br>
            <input type="text" name="pin" id="pin" placeholder="Pin ID (ex. P8_1)">
            <select name="type" id="type">
                <option value="GPIO">GPIO</option>
                <option value="SERVO">SERVO</option>
                <option value="PWM">PWM</option>
            </select> 
            <br>
            <button id="add">Add Pin</button>
            <button id="delete">Delete Pin</button>
        </div>
        <h3 id="config-title" class="section-title">Configuration &#9660;</h3>
        <div id="config" class="section">
            <button id="load">Load</button>
            <button id="save">Save</button>
        </div>   
    </div>
    <h3 class="section-title" id="json-title">JSON &#9660;</h3>
    <div id="info" class="section">
        <div>Auto-update JSON: <input type="checkbox" id="updatejson" name="updatejson" value="update"></div>
        <div id="json"> </div>
    </div>
