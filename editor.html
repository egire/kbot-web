            <div id="editor">

                    <option value="SERVO">SERVO</option>
                    <option value="PWM">PWM</option>
                </select>
                <select name="mode" id="mode">
                    <option value="IN">IN</option>
                    <option value="OUT">OUT</option>
                </select> 
                <br>
                <input type="text" name="state" id="state" size="10" placeholder="State (0/1)">
                <br>
                <input type="text" name="omin" id="min" size="12" placeholder="Out Range (min)">
                <input type="text" name="omax" id="max" size="12" placeholder="Out Range (max)">
                <br>
                <input type="text" name="imin" id="min" size="12" placeholder="In Range (min)">
                <input type="text" name="imax" id="max" size="12" placeholder="In Range (max)">
                <br>
                <button id="add">Add</button>
                <button id="delete">Delete</button>
            </div>
            <h4 id="config-title" >Configuration</h4>
            <div id="config">
                <button id="load">Load</button>
                <button id="save">Save</button>
            </div>
            <h4  id="json-title">JSON</h4>
